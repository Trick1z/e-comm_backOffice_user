  <c-container [fluid]="true" class="border-bottom px-4">

    (click)="nav_to('e-com/home')"
      [cSidebarToggle]="sidebarId"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px"
    >
      <svg cIcon name="cil-home" size="lg"></svg>

    </button>
    <button
    (click)="nav_to('e-com/cart')"
      [cSidebarToggle]="sidebarId"
      cHeaderToggler
      class="btn"
      toggle="visible"
      style="margin-inline-start: -14px"
    >
      <c-badge color="danger">Cart : {{cart_item}}</c-badge>


    </button>

      <c-nav-item>{{ profileName }} </c-nav-item>

        <ng-container *ngTemplateOutlet="themeDropdown" />

          <div class="vr h-100 mx-2 text-body text-opacity-75"></div>
        </div>
      </c-header-nav>

      <c-nav-item style="flex-direction: row;
            display: flex;
            align-items: center;">
        <!-- <c-avatar
        (click)="nav_to('e-com/profile')"
          size="md"

        /> -->
        <c-header-nav class="mx-0">
          <ng-container *ngTemplateOutlet="userDropdown" />

        <h5 style="margin: 0 10px;">{{username}}</h5>
        <button cButton color="danger" style="color: white" (click)="signOut()">
          ออกจากระบบ
        </button>
      </c-nav-item>
    </c-header-nav>

    <!--</c-header>-->

    <ng-template #userDropdown>
      <c-dropdown
        [popperOptions]="{ placement: 'bottom-start' }"
        variant="nav-item"
      >
        <button [caret]="false" cDropdownToggle class="py-0 pe-0">
          <c-avatar
            shape="rounded-1"
            [size]="'md'"
            src="./assets/images/avatars/8.jpg"
            status="success"
            textColor="primary"
          />
        </button>
        <ul cDropdownMenu class="pt-0 w-auto">
          <li>
            <h6
              cDropdownHeader
              class="bg-body-secondary text-body-secondary fw-semibold py-2 rounded-top"
            >
              Account
            </h6>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilBell"></svg>
              Updates
              <c-badge class="ms-2 float-end" color="info"> 42</c-badge>
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="/apps/email/inbox">
              <svg cIcon class="me-2" name="cilEnvelopeOpen"></svg>
              Messages
              <c-badge class="ms-2 float-end" color="success"> 42 </c-badge>
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilTask"></svg>
              Tasks
              <c-badge class="ms-2 float-end" color="danger"> 42</c-badge>
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilCommentSquare"></svg>
              Comments
              <c-badge class="ms-auto" color="warning"> 42</c-badge>
            </a>
          </li>
          <li>
            <h6
              cDropdownHeader
              class="bg-body-secondary text-body-secondary fw-semibold py-2"
            >
              Settings
            </h6>
          </li>
          <li></li>
          <li>
            <a (click)="nav_to('e-com/profile')" cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilUser"></svg>
              Profile
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilSettings"></svg>
              Settings
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilCreditCard"></svg>
              Payments
              <c-badge class="ms-2 float-end" color="secondary"> 42 </c-badge>
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilFile"></svg>
              Projects
              <c-badge class="ms-2 float-end" color="primary"> 42 </c-badge>
            </a>
          </li>
          <li>
            <hr cDropdownDivider />
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilLockLocked"></svg>
              Lock Account
            </a>
          </li>
          <li>
            <a cDropdownItem routerLink="">
              <svg cIcon class="me-2" name="cilAccountLogout"></svg>
              Logout
            </a>
          </li>
        </ul>
      </c-dropdown>
    </ng-template>

    <ng-template #themeDropdown>
      <c-dropdown alignment="end" variant="nav-item">
        <button [caret]="false" cDropdownToggle>
          <svg cIcon [name]="icons()" size="lg"></svg>
        </button>
        <div cDropdownMenu>
          @for (mode of colorModes; track mode.name) {
          <button
            (click)="colorMode.set(mode.name)"
            [active]="colorMode() === mode.name"
            [routerLink]="[]"
            cDropdownItem
            class="d-flex align-items-center"
          >
            <svg cIcon class="me-2" [name]="mode.icon" size="lg"></svg>
            {{ mode.text }}
          </button>
          }
        </div>
      </c-dropdown>
    </ng-template></c-container
  ></ng-container
>
